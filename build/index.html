<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Слайдер</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main class="slider">
    <ul class="slider__vertical-list">
      <li class="slider__vertical-item slider__vertical-item-1">
        <h1 class="slider__item-1-title">Всегда ли цели терапии СД2 на поверхности?</h1>
        <ul class="slider__item-1-list">
          <li class="slider__item-1-target"><span class="slider__signal-target"></span>Цель по HbA1c</li>
          <li class="slider__item-1-gipo"><span class="slider__signal-gipo"></span>Гипогликемия</li>
          <li class="slider__item-1-risk"><span class="slider__signal-risk"></span>СС риски</li>
          <li class="slider__item-1-sd"><span class="slider__signal-sd"></span>Осложнения СД</li>
        </ul>
        <a class="slider__item-1-link" href="#item3">Листайте вниз</a>
      </li>

      <li class="slider__vertical-item slider__vertical-item-2">
        <h1 class="slider__item-2-title">Основа терапии — патогенез СД2</h1>
      </li>

      <li class="slider__vertical-item slider__vertical-item-3" id="item3">
        <ul class="slider__horizontal-list">
          <li class="slider__horizontal-item-1">
            <h1>Звенья патогенеза СД2</h1>
            <img src="img/tab1.png" alt="Схема звеньев патогенеза">
          </li>
          <li class="slider__horizontal-item-2">
            <h1>Смертельный октет</h1>
            <img src="img/tab2.png" alt="Схема смертельного октета">
          </li>
          <li class="slider__horizontal-item-3">
            <h1>Звенья патогенеза СД2</h1>
            <img src="img/tab3.png" alt="Схема звеньев патогенеза">
          </li>
        </ul>
        <div class="slider__scroll-container">
          <input class="slider__range" type="range" min="1" max="100" value="100" id="range">
          <div class="slider__range-deth"></div>
        </div>
        <ul class="slider__year-list">
          <li class="slider__year-item">1988</li>
          <li class="slider__year-item">2009</li>
          <li class="slider__year-item">2016</li>
        </ul>
      </li>
    </ul>
    <ul class="slider__dots">
      <li class="slider__dot slider__dot--active"></li>
      <li class="slider__dot"></li>
      <li class="slider__dot"></li>
    </ul>
  </main>



<script src="js/script.js"></script>
</body>
</html>
